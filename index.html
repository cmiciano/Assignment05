<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background:lightgrey; border:blueviolet; border-style:solid; border-width:3px}
        .btn            {background-color: #8064A2; border:blueviolet};

    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
        <form id="empForm">
            <label>8-Digit Employee ID:</label> <br>
            <input type="text" id="id" name="id" required maxlength="8">  <br>
            <label>Name:</label> <br>
            <input type="text" id="name" name="name" required>  <br>
            <label>Extension:</label>  <br> 
            <input type="text" id="ext" name="ext" required maxlength="4"> <br>
            <label>Email:</label>  <br> 
            <input type="email" id="email" required name="email"> <br> 
            <label for="department" required >Department:</label> <br>
                <select id="department" name="department">
                    <option value="administrative">Administrative</option>
                    <option value="engineering">Engineering</option>
                    <option value="executive">Executive</option>
                    <option value="marketing">Marketing</option>
                    <option value="quality assurance">Quality Assurance</option>
                    <option value="sales">Sales</option>
                </select>
            <br>
            <input class="btn btn-primary" type="submit" value="Add Employee">
        </form>
</body>
</html>
